<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List WebApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png">
  </head>
  <body>
    <div class="box">
      <div class="heading">
        <h2>To Do List App</h2>
      </div>
      <div class="input">
        <input id="Task" />
        <button id="taskbutton" onclick="addTask()">Add Task</button>
      </div>
      <div class="tasks">
        <ul id="listContainer"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
